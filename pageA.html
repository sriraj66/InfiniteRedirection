<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page A â€” redirecting to B</title>

  <!-- Meta refresh (fallback for browsers without JS) -->
  <meta http-equiv="refresh" content="1;url=pageB.html" />
  <style>
    :root { --bg: #0b1220; --fg: #dbeafe; --accent:#7c3aed; }
    body{font-family:system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial; margin:0;
         height:100vh; display:flex; align-items:center; justify-content:center;
         background:linear-gradient(135deg,var(--bg), #071029); color:var(--fg)}
    .card{padding:24px 28px; border-radius:12px; box-shadow:0 6px 30px rgba(2,6,23,.6);
          text-align:center; max-width:420px;}
    small{display:block; margin-top:8px; color:rgba(219,234,254,.7)}
    .dot{display:inline-block;width:10px;height:10px;border-radius:50%;background:var(--accent);
         margin-left:8px; vertical-align:middle; animation:blink 1s linear infinite}
    @keyframes blink {50%{opacity:.15}}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1>Page A</h1>
    <p>Redirecting to <strong>Page B</strong> in <span id="count">3</span>s<span class="dot"></span></p>
    <small>If nothing happens, click <a href="pageB.html">go to Page B</a>.</small>
  </div>

  <script>
    // configurable delay (seconds)
    const delaySeconds = .1;
    let remaining = delaySeconds;
    const counter = document.getElementById('count');

    // countdown UI
    const tick = () => {
      remaining -= 1;
      counter.textContent = remaining;
      if (remaining <= 0) {
        // Replace location so the browser history won't grow uncontrollably.
        // Change to location.href = 'pageB.html' if you want history entries.
        location.replace('pageB.html');
      }
    };

    // show initial value (in case JS loads slightly after render)
    counter.textContent = remaining;
    // run every 1s until redirect
    setTimeout(() => {
      tick(); // first tick after 1s
      const id = setInterval(() => {
        if (remaining <= 1) clearInterval(id);
        tick();
      }, 1000);
    }, 1000);
  </script>
</body>
</html>
